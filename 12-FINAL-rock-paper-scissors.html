<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>

   <link rel="stylesheet" href="styles/12-final-rock-paper-scissors.css">

  </head>
<body>

  <p class="title">Rock Paper Scissors</p>

  <button class="button-move js-rock-button">
    <img src="images/rock-emoji.png" class="move-icon">
  </button>

  <button class="button-move js-paper-button">
    <img src="images/paper-emoji.png" class="move-icon">
  </button>

  <button class="button-move js-scissors-button">
    <img src="images/scissors-emoji.png" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves player-moves"></p>
  <p class="js-score"></p>

  <button class="reset-score js-reset-button">
    Reset Score
  </button>
  <button class="auto-play-button js-autoplay-button"
  >Auto Play</button>

  <script src="javascript/12-final-rock-paper-scissors.js">

  </script>
  </body>
</html>
